<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div id="make-3D-space">
        <div id="product-card">
            <div id="product-front">
                <div class="shadow"></div>
                <img src="https://m.media-amazon.com/images/I/81F6QwlL2FL._AC_SX342._SX._UX._SY._UY_.jpg" alt="" />
                <div class="image_overlay"></div>
                <div id="view_details">View details</div>
                <div class="stats">
                    <div class="stats-container">
                        <span class="product_price">$24.3</span>
                        <span class="product_name">Adidas Originals</span>
                        <p>Men's running shirt</p>

                        <div class="product-options">
                            <strong>SIZES</strong>
                            <span>XS, S, M, L, XL, XXL</span>
                            <strong>COLORS</strong>
                            <div class="colors">
                                <div class="c-white"><span></span></div>
                                <div class="c-black"><span></span></div>
                                <div class="c-green"><span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="product-back">
                <div class="shadow"></div>
                <div id="carousel">
                    <ul>
                        <li><img src="https://m.media-amazon.com/images/I/910e5BtBo2L._AC_UX342_.jpg" alt="" /></li>
                        <li><img src="https://m.media-amazon.com/images/I/81W1-op-NSL._AC_SX342._SX._UX._SY._UY_.jpg" alt="" /></li>
                        <li><img src="https://m.media-amazon.com/images/I/A1uForLHI-L._AC_SX342._SX._UX._SY._UY_.jpg" alt="" /></li>
                    </ul>
                    <div class="arrows-perspective">
                        <div class="carouselPrev">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                        <div class="carouselNext">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                    </div>
                </div>
                <div id="flip-back">
                    <div id="cy"></div>
                    <div id="cx"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
